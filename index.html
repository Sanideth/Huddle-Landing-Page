<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./img/logo.svg" alt="Huddle Logo" class="header__logo u-mb-h">
    </header>
    <main class="main">
      <div class="main__image-container">
        <img src="./img/illustration-mockups.svg" alt="Mockup Illustration" class="main__image-mockup">
      </div>
      <div class="main__content">
        <h1 class="heading-primary u-mb-m">Build The Community Your Fans Will Love</h1>
        <p class="main__text u-mb-sm">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-register">Register</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__social-media-icons-container">
        <div class="footer__social-media-icon-container">
          <a href="https://www.facebook.com" class="footer__social-media-icon-link">
            <svg class="footer__social-media-icon">
              <desc>Facebook Icon Link</desc>
              <use href="./img/icons/symbol-defs.svg#icon-facebook"></use>
            </svg>
          </a>
        </div>
        <div class="footer__social-media-icon-container">
          <a href="" class="footer__social-media-icon-link">
            <svg class="footer__social-media-icon">
              <desc>Twitter Icon Link</desc>
              <use href="./img/icons/symbol-defs.svg#icon-twitter"></use>
            </svg>
          </a>
        </div>
        <div class="footer__social-media-icon-container">
          <a href="" class="footer__social-media-icon-link">
            <svg class="footer__social-media-icon">
              <desc>Instagram Icon Link</desc>
              <use href="./img/icons/symbol-defs.svg#icon-instagram"></use>
            </svg>
          </a>
        </div>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
</body>
</html>
